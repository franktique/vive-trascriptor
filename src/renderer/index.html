<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vive Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vive Translator</h1>
            <p>Translate text between languages</p>
        </header>
        
        <main>
            <div class="translation-panel">
                <div class="input-section">
                    <div class="language-selector">
                        <label for="source-lang">From:</label>
                        <select id="source-lang">
                            <option value="auto">Auto-detect</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                        </select>
                    </div>
                    <textarea id="source-text" placeholder="Enter text to translate..." rows="8"></textarea>
                </div>
                
                <div class="controls">
                    <button id="translate-btn">Translate</button>
                    <button id="swap-langs">â‡„</button>
                    <button id="clear-btn">Clear</button>
                </div>
                
                <div class="output-section">
                    <div class="language-selector">
                        <label for="target-lang">To:</label>
                        <select id="target-lang">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                        </select>
                    </div>
                    <textarea id="target-text" placeholder="Translation will appear here..." rows="8" readonly></textarea>
                </div>
            </div>
            
            <div class="file-operations">
                <button id="open-file">Open File</button>
                <button id="save-file">Save Translation</button>
            </div>
        </main>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
