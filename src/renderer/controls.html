<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Transcriber Controls</title>
    <link rel="stylesheet" href="controls.css">
</head>
<body>
    <div class="control-panel">
        <header>
            <h1>Whisper Transcriber</h1>
            <p>Control Panel</p>
        </header>

        <div class="section">
            <h3>Overlay Settings</h3>
            
            <div class="setting-group">
                <label for="opacity-slider">Transparency</label>
                <div class="slider-container">
                    <input type="range" id="opacity-slider" min="0.1" max="1" step="0.05" value="0.8">
                    <span id="opacity-value">80%</span>
                </div>
            </div>

            <div class="setting-group">
                <label for="font-size">Font Size</label>
                <div class="slider-container">
                    <input type="range" id="font-size" min="12" max="24" step="1" value="16">
                    <span id="font-size-value">16px</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Recording Controls</h3>
            
            <div class="button-group">
                <button id="start-recording" class="primary-button">
                    <span class="icon">üéôÔ∏è</span>
                    Start Recording
                </button>
                
                <button id="stop-recording" class="secondary-button" disabled>
                    <span class="icon">‚èπÔ∏è</span>
                    Stop Recording
                </button>
                
                <button id="pause-recording" class="secondary-button" disabled>
                    <span class="icon">‚è∏Ô∏è</span>
                    Pause
                </button>
            </div>

            <div class="status-display">
                <div id="recording-status">Ready</div>
                <div id="recording-time">00:00:00</div>
            </div>
        </div>

        <div class="section">
            <h3>Audio Settings</h3>
            
            <div class="setting-group">
                <label for="microphone-select">Microphone</label>
                <select id="microphone-select">
                    <option value="default">Default Microphone</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="sensitivity">Sensitivity</label>
                <div class="slider-container">
                    <input type="range" id="sensitivity" min="0.1" max="1" step="0.1" value="0.5">
                    <span id="sensitivity-value">50%</span>
                </div>
            </div>

            <div class="audio-level">
                <label>Audio Level</label>
                <div class="level-meter">
                    <div class="level-bar" id="audio-level-bar"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Whisper Settings</h3>
            
            <div class="setting-group">
                <label for="model-select">Model</label>
                <select id="model-select">
                    <option value="tiny">Tiny (fastest, less accurate)</option>
                    <option value="base" selected>Base (balanced)</option>
                    <option value="small">Small (slower, more accurate)</option>
                    <option value="medium">Medium (slowest, most accurate)</option>
                </select>
            </div>

            <div class="setting-group">
                <label for="language-select">Language</label>
                <select id="language-select">
                    <option value="en" selected>English</option>
                    <option value="auto">Auto-detect</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h3>Export</h3>
            
            <div class="button-group">
                <button id="save-transcript" class="primary-button">
                    <span class="icon">üíæ</span>
                    Save Transcript
                </button>
                
                <button id="clear-transcript" class="warning-button">
                    <span class="icon">üóëÔ∏è</span>
                    Clear Transcript
                </button>
            </div>

            <div class="setting-group">
                <label for="export-format">Export Format</label>
                <select id="export-format">
                    <option value="srt" selected>SRT (SubRip)</option>
                    <option value="txt">Plain Text</option>
                    <option value="json">JSON</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h3>Statistics</h3>
            
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-value" id="total-words">0</div>
                    <div class="stat-label">Words</div>
                </div>
                
                <div class="stat">
                    <div class="stat-value" id="total-time">00:00</div>
                    <div class="stat-label">Duration</div>
                </div>
                
                <div class="stat">
                    <div class="stat-value" id="avg-confidence">0%</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
            </div>
        </div>
    </div>

    <script src="controls.js"></script>
</body>
</html>
